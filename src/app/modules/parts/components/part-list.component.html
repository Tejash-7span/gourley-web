<app-confirm-modal #deleteConfirmModal type="danger" title="Delete Part"
    message="Are you sure you want to delete this part ?" (confirm)="deletePart($event)"></app-confirm-modal>
<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-6 col-sm-12">
            <h4 class="page-header">Parts</h4>
        </div>
        <div class="col-lg-6 col-sm-12">
            <button class="btn btn-sm btn-primary pull-right" type="button" (click)="redirectTo('/parts/create')">
                <i class="fa fa-plus"></i>Add new
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> List of parts
                    <input type="text" class="form-control search pull-right" placeholder="Search Description" [(ngModel)]="searchTerm" (keydown.enter)="getList(null)"/>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-danger" *ngIf="errorMessage">
                                {{errorMessage}}
                            </div>
                        </div>
                    </div>
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th class="width-55">Description</th>
                                <th class="width-15 right">Average Price</th>
                                <th class="width-15 right">Crew Cost</th>
                                <th class="width-15 center" colspan="2">Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of datasource">
                                <td>{{data.description}}</td>
                                <td class="right">{{data.avgPrice}}</td>
                                <td class="right">{{data.crewCost}}</td>
                                <td class="center">
                                    <button class="btn btn-sm btn-success" type="button"
                                        (click)="redirectTo('/parts/update/'+data.id)">Update</button>
                                </td>
                                <td class="center">
                                    <button class="btn btn-sm btn-danger" type="button"
                                        (click)="confirmDelete(data.id)">Delete</button>
                                </td>
                            </tr>
                            <tr *ngIf="datasource.length==0">
                                <td colspan="6">No records found.</td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination [totalItems]="totalItems" [itemsPerPage]="perPage" [(ngModel)]="currentPage"
                        [maxSize]="maxSize" previousText="&lsaquo;" nextText="&rsaquo;" [boundaryLinks]="true"
                        (pageChanged)="getList($event)">
                    </pagination>
                </div>
            </div>
        </div>
    </div>
</div>
