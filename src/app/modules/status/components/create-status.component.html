<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <h4 class="page-header">Status</h4>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <button class="btn btn-primary pull-right margin-bottom-10 full-width" type="button" (click)="backToList()">
                <i class="fa fa-arrow-left"></i>Back to list
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">

            <form [formGroup]="statusForm" (submit)="saveStatus()">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Create new status
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-12 form-group">
                                <label class="form-col-form-label" for="name">Name</label>
                                <input #firstControl class="form-control" id="name" type="text" name="name"
                                    formControlName="name" [ngClass]="{'is-invalid': submitted && form.name.errors}">
                                <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
                                    <div *ngIf="form.name.errors.required">Name is required</div>
                                    <div *ngIf="form.name.errors.maxlength">Maximum 45 characters are allowed
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm btn-success margin-bottom-10 full-width">
                            <i class="fa fa-dot-circle-o"></i>Submit
                        </button>
                        <button type="button" class="btn btn-sm btn-danger full-width" (click)="resetForm()">
                            <i class="fa fa-ban"></i>Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
