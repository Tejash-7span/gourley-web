<div bsModal #confirmModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirm"
    aria-hidden="true">
    <div class="modal-dialog modal-{{type}}" role="document">
        <div class="modal-content">
            <div class="modal-header" *ngIf="title">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="confirmModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{message}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="onConfirm()">Yes</button>
                <button type="button" class="btn btn-secondary" (click)="confirmModal.hide()">No</button>
            </div>
        </div>
    </div>
</div>
