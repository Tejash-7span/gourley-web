<app-confirm-modal #deleteConfirmModal type="danger" title="Delete User"
    message="Are you sure you want to delete this user ?" (confirm)="deleteUser($event)"></app-confirm-modal>
<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-6">
            <h4 class="page-header">Users</h4>
        </div>
        <div class="col-lg-6">
            <button class="btn btn-sm btn-primary pull-right margin-bottom-10 full-width" type="button"
                (click)="redirectTo('/users/create')">
                <i class="fa fa-plus"></i>Add new
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> List of users
                    <input type="text" class="form-control search pull-right margin-top-10 full-width"
                        placeholder="Search Username" [(ngModel)]="searchTerm" (keydown.enter)="getList(null)" />
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-danger" *ngIf="errorMessage">
                                {{errorMessage}}
                            </div>
                        </div>
                    </div>
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th class="width-30">Username</th>
                                <th class="width-30">Name</th>
                                <th class="width-15 center">Is Admin</th>
                                <th class="width-25 center" colspan="3">Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of datasource">
                                <td>{{data.userName}}</td>
                                <td>{{data.firstName}} {{data.lastName}}</td>
                                <td class="center">{{data.admin==true?'Yes':'No'}}</td>
                                <td class="center">
                                    <button class="btn btn-sm btn-success" type="button"
                                        (click)="redirectTo('/users/update/'+data.id)">Update</button>
                                </td>
                                <td class="center">
                                    <button class="btn btn-sm btn-primary no-wrap" type="button"
                                        (click)="redirectTo('/users/set-password/'+data.id)">Set Password</button>
                                </td>
                                <td class="center">
                                    <button class="btn btn-sm btn-danger" type="button"
                                        (click)="confirmDelete(data.id)">Delete</button>
                                </td>
                            </tr>
                            <tr *ngIf="datasource.length==0">
                                <td colspan="6">No records found.</td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination [totalItems]="totalItems" [itemsPerPage]="perPage" [(ngModel)]="currentPage"
                        [maxSize]="maxSize" previousText="&lsaquo;" nextText="&rsaquo;" [boundaryLinks]="true"
                        (pageChanged)="getList($event)">
                    </pagination>
                </div>
            </div>
        </div>
    </div>
</div>
