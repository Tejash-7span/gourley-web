<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <h4 class="page-header">Users</h4>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <button class="btn btn-primary pull-right margin-bottom-10 full-width" type="button" (click)="backToList()">
                <i class="fa fa-arrow-left"></i>Back to list
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">

            <form action="" [formGroup]="userForm" (submit)="saveUser()">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Set password
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="alert alert-danger" *ngIf="errorMessage">
                                    {{errorMessage}}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-12 form-group">
                                <label class="form-col-form-label" for="password">Password</label>
                                <input #firstControl class="form-control" id="password" type="password" name="password"
                                    formControlName="password"
                                    [ngClass]="{'is-invalid': submitted && form.password.errors}">
                                <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                                    <div *ngIf="form.password.errors.required">Password is required</div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12 form-group">
                                <label class="form-col-form-label" for="confirmPassword">Confirm Password</label>
                                <input class="form-control" id="confirmPassword" type="password" name="confirmPassword"
                                    formControlName="confirmPassword"
                                    [ngClass]="{'is-invalid': submitted && form.confirmPassword.errors}">
                                <div *ngIf="submitted && form.confirmPassword.errors" class="invalid-feedback">
                                    <div *ngIf="form.confirmPassword.errors.required">Confirm Password is required</div>
                                    <div *ngIf="form.confirmPassword.errors.mustMatch">Confirm Password must match with
                                        Password</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm btn-success margin-bottom-10 full-width">
                            <i class="fa fa-dot-circle-o"></i>Submit
                        </button>
                        <button type="button" class="btn btn-sm btn-danger full-width" (click)="resetForm()">
                            <i class="fa fa-ban"></i>Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
