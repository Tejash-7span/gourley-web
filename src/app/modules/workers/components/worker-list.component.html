<app-confirm-modal #deleteConfirmModal type="danger" title="Delete {{workTypeName}} Worker"
    message="Are you sure you want to delete this {{workTypeName | lowercase}} worker ?"
    (confirm)="deleteWorker($event)"></app-confirm-modal>
<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-6 col-sm-12">
            <h4 class="page-header">{{workTypeName}} Workers</h4>
        </div>
        <div class="col-lg-6 col-sm-12">
            <button class="btn btn-sm btn-primary pull-right margin-bottom-10 full-width" type="button"
                (click)="redirectToCreate()">
                <i class="fa fa-plus"></i>Add new
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> List of {{workTypeName | lowercase}} workers
                    <input type="text" class="form-control search pull-right margin-top-10 full-width"
                        placeholder="Search Name" [(ngModel)]="searchTerm" (keydown.enter)="getList(null)" />
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-danger" *ngIf="errorMessage">
                                {{errorMessage}}
                            </div>
                        </div>
                    </div>
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th class="width-85">Name</th>
                                <th class="width-15 center" colspan="2">Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of datasource">
                                <td>{{data.name}}</td>
                                <td class="center">
                                    <button class="btn btn-sm btn-success" type="button"
                                        (click)="redirectToUpdate(data.id)">Update</button>
                                </td>
                                <td class="center">
                                    <button class="btn btn-sm btn-danger" type="button"
                                        (click)="confirmDelete(data.id)">Delete</button>
                                </td>
                            </tr>
                            <tr *ngIf="datasource.length==0">
                                <td colspan="6">No records found.</td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination class="center" [totalItems]="totalItems" [itemsPerPage]="perPage"
                        [(ngModel)]="currentPage" [maxSize]="maxSize" previousText="&lsaquo;" nextText="&rsaquo;"
                        [boundaryLinks]="true" (pageChanged)="getList($event)">
                    </pagination>
                </div>
            </div>
        </div>
    </div>
</div>
