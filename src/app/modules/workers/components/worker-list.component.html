<app-confirm-modal #deleteConfirmModal type="danger" title="Delete {{jobTypeName}} Worker"
    message="Are you sure you want to delete this {{jobTypeName | lowercase}} worker ?"
    (confirm)="deleteWorker($event)"></app-confirm-modal>
<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-6 col-sm-12">
            <h4 class="page-header float-left">Workers</h4>
            <div class="btn-group float-left" dropdown>
                <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                    {{jobType.name}} <span class="caret"></span>
                </button>
                <ul *dropdownMenu class="dropdown-menu" role="menu">
                    <li role="menuitem" *ngFor="let item of jobTypes">
                        <a class="dropdown-item" (click)="onJobTypeSelect(item)">{{item.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-6 col-sm-12">
            <button class="btn btn-sm btn-primary pull-right margin-bottom-10 full-width" type="button"
                (click)="redirectToCreate()">
                <i class="fa fa-plus"></i>Add new
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="offset-lg-6 col-lg-6 col-sm-12 margin-top-10">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search Description"
                                    [(ngModel)]="searchTerm" (keydown.enter)="getList()" />
                                <span class="input-group-append">
                                    <button class="btn btn-primary" type="button" (click)="getList()">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-danger" *ngIf="errorMessage">
                                {{errorMessage}}
                            </div>
                        </div>
                    </div>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th class="width-85">Name</th>
                                <th class="width-15 center" colspan="2">Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of datasource">
                                <td>{{data.name}}</td>
                                <td class="center">
                                    <button class="btn btn-sm btn-success" type="button"
                                        (click)="redirectToUpdate(data.id)">Update</button>
                                </td>
                                <td class="center">
                                    <button class="btn btn-sm btn-danger" type="button"
                                        (click)="confirmDelete(data.id)">Delete</button>
                                </td>
                            </tr>
                            <tr *ngIf="datasource.length==0">
                                <td colspan="6">No records found.</td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="perPage"
                        [(ngModel)]="currentPage" [maxSize]="maxSize" previousText="&lsaquo;" nextText="&rsaquo;"
                        firstText="&laquo;" lastText="&raquo;" (pageChanged)="getList($event)">
                    </pagination>
                    <app-pagination-details [currentPage]="currentPage" [perPage]="perPage" [totalItems]="totalItems">
                    </app-pagination-details>
                </div>
            </div>
        </div>
    </div>
</div>
